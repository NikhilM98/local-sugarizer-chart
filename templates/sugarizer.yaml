apiVersion: v1
kind: Secret
data:
  sugarizer.ini: {{(tpl (.Files.Get "sugarizer.ini") .) | b64enc}}
metadata:
  name: sugarizer-env
  namespace: sugarizer-{{required "schoolShortName not defined" .Values.deployment.schoolShortName}}
type: Opaque

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sugarizer-deployment-server-{{required "schoolShortName not defined" .Values.deployment.schoolShortName}}
  namespace: sugarizer-{{required "schoolShortName not defined" .Values.deployment.schoolShortName}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http
      school: {{required "schoolShortName not defined" .Values.deployment.schoolShortName}}
  template:
    metadata:
      labels:
        app: http
        school: {{required "schoolShortName not defined" .Values.deployment.schoolShortName}}
    spec:
      containers:
      - name: sugarizer-http
        image: nikhilm98/sugarizer-server
        volumeMounts:
        - name: env
          mountPath: "/opt/sugarizer-server/env"
          readOnly: true
        readinessProbe:
          httpGet:
            path: /api
            port: 8080
          failureThreshold: 1
          periodSeconds: 30
      volumes:
      - name: env
        secret:
          secretName: sugarizer-env
