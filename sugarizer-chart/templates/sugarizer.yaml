apiVersion: v1
kind: Secret
data:
  sugarizer.ini: {{(tpl (.Files.Get "sugarizer.ini") .) | b64enc}}
metadata:
  name: sugarizer-env
  namespace: sugarizer-{{required "schoolShortName not defined" .Values.schoolShortName}}
type: Opaque

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sugarizer-deployment-server-{{required "schoolShortName not defined" .Values.schoolShortName}}
  namespace: sugarizer-{{required "schoolShortName not defined" .Values.schoolShortName}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http
      school: {{required "schoolShortName not defined" .Values.schoolShortName}}
  template:
    metadata:
      labels:
        app: http
        school: {{required "schoolShortName not defined" .Values.schoolShortName}}
    spec:
      containers:
      - name: sugarizer-http
        image: nikhilm98/sugarizer-server
        command: ["/bin/sh"]
        args: ["-c", "nohup node sugarizer.js > /opt/sugarizer.log & sleep 10; sh add-admin.sh {{required "admin not defined" .Values.admin}} {{required "password not defined" .Values.password}} http://127.0.0.1:8080/auth/signup; tail -f /opt/sugarizer.log;"]
        volumeMounts:
        - name: env
          mountPath: "/opt/sugarizer-server/env"
          readOnly: true
      volumes:
      - name: env
        secret:
          secretName: sugarizer-env

---